<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tweet-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    .tweet-header {
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .user-info {
      flex-grow: 1;
    }

    .username {
      font-weight: bold;
    }

    .tweet-content {
      margin-top: 8px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .action-btn {
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

<div class="tweet-container">
  <div class="tweet-header">
    <img class="user-avatar" src="https://placekitten.com/40/40" alt="User Avatar">
    <div class="user-info">
      <div class="username">John Doe</div>
      <div class="handle">@johndoe</div>
    </div>
  </div>
  <div class="tweet-content">
    Hello, Twitter! This is a sample tweet-like layout created with HTML, CSS, and JS. üöÄ #coding #webdevelopment
  </div>
  <div class="actions">
    <div class="action-btn">‚ù§Ô∏è Like</div>
    <div class="action-btn">üîÅ Retweet</div>
  </div>
</div>

</body>
</html>
